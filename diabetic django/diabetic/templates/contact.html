{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class ="form-area">
        <div class="container">
            <div class="row single-form g-0">
                <div class ="col-sm-12 col-lg-6">
                    <div class="left">
                        <h2><span>Contact us for</sapn><br>Enquiries</h2>
                        </div>
                    </div>
                    <div class ="col-sm-12 col-lg-6">
                        <div class ="right">
                            <i calss ="fa fa-caret-left"></i>
                            <form method="post" action="/contact">
                                {% csrf_token %}
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" name="phone" class="form-label">Phone number</label>
                                  <input type="phone" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Message</label>
                                    <textarea  class="form-control" id="desc"></textarea>
                                  </div>
                                
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock body %}
